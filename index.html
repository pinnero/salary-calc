<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>砖 砖专 专转</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1> 砖 砖  </h1>
    </header>

    <main>
        <div class="input-group">
            <label for="baseSalary">砖专 住住 砖:</label>
            <input type="number" id="baseSalary" value="18000" readonly>
            <p class="note">(65% -OTE)</p>
        </div>

        <div class="input-group">
            <label for="quota">注 专转 (Quota) 砖:</label>
            <input type="number" id="quota" placeholder="住 Quota 砖" required>
        </div>

        <div class="input-group">
            <label for="actualSales">专转 砖爪注 驻注:</label>
            <input type="number" id="actualSales" placeholder="住 专转 砖爪注" required>
        </div>

        <button onclick="calculateSalary()">砖 砖专转</button>

        <section id="results" class="results-section">
            <h2>住 砖专转</h2>
            <div id="resultOutput">
                <p>住 转  砖...</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
